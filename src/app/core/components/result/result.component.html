<app-content-container class="result">
  <div class="box">
    <div class="message">
      <app-topic
        mainTextSize="20px"
        textSpace="5px"
        [mainText]="mainText"
        subTextSize="10px"
        [subText]="subText"
        subTextLs="2px"
        textPos="center"
      ></app-topic>
    </div>
    <div class="tick-logo">
      <app-svg-icon appDimension width="32" height="23" name="tick-logo"></app-svg-icon>
    </div>
  </div>
</app-content-container>
